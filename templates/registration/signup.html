{% extends 'orders/base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h3 class="card-title mb-3">{% if form.errors %}Try again:{% else %}Signup{% endif %}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Signup</button>
    </form>
  </div>
</div>
{% endblock %}
